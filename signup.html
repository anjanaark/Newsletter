<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" name="fname" class="form-control top" id="floatingText" placeholder="First Name">
        <label for="floatingText">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lname" class="form-control middle" id="floatinglname" placeholder="Last Name">
        <label for="floatingText">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="mail" class="form-control bottom" id="floatingInput" placeholder="Email address">
        <label for="floatingInput">Email Address</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Anjana Kumararaja</p>
    </form>
  </main>

  </body>
</html>
